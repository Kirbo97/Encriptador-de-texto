<html lang="en">
    <head>

        <div class="container">
            <form id="form" action="/">
                <h1>Encriptador / Desencriptador</h1>

                </div>
                <div></div>
                <div class="label">
                    <label2 for="username"></label2> 
                </div>
                <button type="button" onclick="encriptar()">Encriptar</button>
                <button type="button" onclick="desencriptar()">Desencriptar</button>
            </form>
        </div>

    </body>
