<!DOCTYPE html>   

<html lang="es">  <!-- Define el idioma que se detectara en la pagina -->

    <head> <!-- es el cerebro de la pagina web -->
        <meta charset="UTF-8">   <!-- Para usar la escritura latina -->
        <meta name="viewport" content="width=device-width"> <!-- Para que se adapte a la pantalla en la que se encuentra -->
        <title>Pagina para encriptar</title> <!-- Da nombre a la pagina -->
        
        <link rel="stylesheet" href="reset.css"> <!-- Conecta el archivo CSS para ser usado en la pagina --><!-- Este CSS es para quitar los diseños que estan por defectos-->
        <link rel="stylesheet" href="./style.css"> <!-- Conecta el archivo CSS para ser usado en la pagina --><!-- Este CSS es para darle forma y diseño a nuestra pagina-->
        
        <script type="text/javascript" src="./index.js"></script> <!-- Conecta el archivo js para ser usado en la pagina --><!-- Este sj contiene las funciones de encriptar y desencriptar de la pagina-->
    </head>
    
    <body><!-- es el cuerpo de la pagina web -->

            <form> <!-- Para crear formulario en mi pagina -->
                <h1>Encriptador / Desencriptador</h1> <!-- Para titulo que se visualisa -->
                <div class="inicio">
                    <!-- Usar el mismo nombre del for e id ayuda a que esten entrelasados -->
                    <label for="frase">Ingrese una palabra</label> <!-- muestra texto en pantalla de un formulario-->
                    <input id="frase" name="frase" type="text" onkeyup="remplazar(this)">   <!-- crea un cuadro para ingresar texto y que sea obligatorio de llenar dentro de un formulario, ademas tendra una funcion que se estara cumpliendo consecutivamente-->
                </div>
                
                <div class="codificar">
                    <label>!Sin codificar</label>  <!-- muestra texto en pantalla de un formulario y sera el encargado de mostrar el resultado de la codificacion y decodificacion -->
                </div>
                <button type="button" onclick="encriptar()" id="enc">Encriptar</button> <!-- crea un boton que al ser presionado va a ejecutar una funcion del js-->
                <button type="button" onclick="copiar()" disabled="disabled" id="cop">Copiar</button>
                <button type="button" onclick="desencriptar()" disabled="disabled" id="desen">Desencriptar</button>
            </form>

        <footer>
                <p class="copyright">© Copyright Fabian Daquilema - 2024</p>
                <img src="Kirbo.png"  alt="logo" class="logo"></img> <!-- Conecta el archivo jpg para ser usado en la pagina y le doy un nombre a esa imagen-->
        </footer>
        
    </body>

</html>
